<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Illustration of Nested Unordered Lists (ul and li elements)
    </h1>
  
    <ul>
      <li>
        Tea
        <ul>
          <li>Kenyan</li>
          <li>Sikkim</li>
          <li>Ceylon</li>
          <li>Assam</li>
          <li>Oolong</li>
        </ul>
      </li>
      <li>
        Potato Chips
        <ul>
          <li>Dirty's</li>
          <li>Art's and Mary's</li>
          <li>Tim's Cascade</li>
          <li>Cape Cod</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
